<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MindSpan WorkSpace</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* --- ТВОИ ОРИГИНАЛЬНЫЕ СТИЛИ (СОХРАНЕНЫ ПОЛНОСТЬЮ) --- */
        :root {
            --md-sys-color-background: #141218;
            --md-sys-color-surface: #141218;
            --md-sys-color-surface-container: #1D1B20;
            --md-sys-color-surface-container-high: #2B2930;
            --md-sys-color-on-surface: #E6E1E5;
            --md-sys-color-on-surface-variant: #CAC4D0;
            --md-sys-color-outline: #938F99;
            --md-sys-color-outline-variant: #49454F;
            --md-sys-color-primary: #0000FF; 
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #00008B;
            --md-sys-color-error: #FFB4AB;
            --transition-duration: 600ms;
            --transition-timing: cubic-bezier(0.2, 0, 0, 1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            margin: 0; height: 100vh; width: 100vw;
            overflow: hidden; position: fixed;
        }

        .background-glow {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 30%, rgba(0, 0, 255, 0.1) 0%, rgba(127, 106, 245, 0.05) 30%, rgba(20, 18, 24, 0) 60%);
            z-index: -1; pointer-events: none;
        }

        .mindspan-title {
            background: linear-gradient(90deg, #0000FF 0%, #7F6AF5 50%, #0000FF 100%);
            background-size: 200% auto;
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 6s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        #loadingOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: transparent; backdrop-filter: brightness(0.6);
            z-index: 9999; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s;
        }

        #loadingOverlay.visible { opacity: 1; visibility: visible; }

        #initialAppLoader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--md-sys-color-background);
            z-index: 10000; display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        .spinner-container { width: 48px; height: 48px; animation: rotate-container 2.4s linear infinite; }
        .spinner-container svg { width: 100%; height: 100%; }
        .spinner-container circle {
            fill: none; stroke: var(--md-sys-color-primary); stroke-width: 4.5;
            stroke-linecap: round; animation: dash-sync 1.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes rotate-container { 100% { transform: rotate(360deg); } }
        @keyframes dash-sync {
            0% { stroke-dasharray: 1, 150; stroke-dashoffset: 0; }
            50% { stroke-dasharray: 100, 150; stroke-dashoffset: -15; }
            100% { stroke-dasharray: 1, 150; stroke-dashoffset: -125; }
        }

        .app-container { width: 100%; height: 100%; position: relative; overflow: hidden; }

        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            padding: 24px 24px 48px 24px; box-sizing: border-box;
            display: flex; flex-direction: column; justify-content: space-between; 
            background-color: var(--md-sys-color-background);
            transition: transform var(--transition-duration) var(--transition-timing), 
                        opacity var(--transition-duration) var(--transition-timing);
            will-change: transform, opacity; opacity: 0; pointer-events: none;
        }

        .screen.active { transform: translateX(0) scale(1); opacity: 1; z-index: 10; pointer-events: auto; }
        .slide-in-right { transform: translateX(0) scale(1); z-index: 10; opacity: 1; }
        .slide-out-left { transform: translateX(-30%) scale(0.95); opacity: 0; z-index: 0; }
        .slide-in-left { transform: translateX(0) scale(1); z-index: 10; opacity: 1; }
        .slide-out-right { transform: translateX(100%); z-index: 10; }
        .initial-right { transform: translateX(100%); }
        .initial-left { transform: translateX(-30%) scale(0.95); }

        .md3-input-group { position: relative; margin-top: 24px; width: 100%; }
        .md3-input {
            width: 100%; background: transparent; color: var(--md-sys-color-on-surface);
            border: 1px solid var(--md-sys-color-outline); border-radius: 8px;
            padding: 16px; font-size: 16px; outline: none; transition: all 0.2s;
            caret-color: var(--md-sys-color-primary);
        }
        .md3-input:hover { border-color: var(--md-sys-color-on-surface); }
        .md3-input:focus { border-color: var(--md-sys-color-primary); border-width: 2px; padding: 15px; }

        .md3-label {
            position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
            background-color: var(--md-sys-color-background); padding: 0 4px;
            color: var(--md-sys-color-on-surface-variant); font-size: 16px;
            transition: all 0.2s ease-out; pointer-events: none;
        }
        .md3-input:focus ~ .md3-label, .md3-input:not(:placeholder-shown) ~ .md3-label {
            top: 0; font-size: 12px; color: var(--md-sys-color-primary); font-weight: 500;
        }

        .error-message {
            display: flex; align-items: center; gap: 8px; color: var(--md-sys-color-error);
            font-size: 12px; margin-top: 8px; opacity: 0; height: 0; transition: all 0.3s;
        }
        .md3-input-group.error .md3-input { border-color: var(--md-sys-color-error); }
        .md3-input-group.error .md3-label { color: var(--md-sys-color-error) !important; }
        .md3-input-group.error + .error-message { opacity: 1; height: 20px; }

        .md3-btn-filled {
            width: 100%; height: 56px; border-radius: 28px;
            background-color: var(--md-sys-color-primary); color: var(--md-sys-color-on-primary);
            font-weight: 600; font-size: 16px; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: box-shadow 0.2s, transform 0.1s, background-color 0.2s, opacity 0.2s;
            margin-bottom: 12px;
        }
        .md3-btn-filled:active { transform: scale(0.98); }
        .md3-btn-filled:disabled { background-color: rgba(230, 225, 229, 0.12); color: rgba(230, 225, 229, 0.38); cursor: not-allowed; pointer-events: none; }

        .md3-btn-outlined {
            width: 100%; height: 56px; border-radius: 28px; background-color: transparent;
            color: var(--md-sys-color-primary); border: 1px solid var(--md-sys-color-outline);
            font-weight: 500; font-size: 15px; cursor: pointer; display: flex;
            align-items: center; justify-content: center; transition: background 0.2s;
        }
        .md3-btn-outlined:hover { background-color: rgba(0, 0, 255, 0.08); border-color: var(--md-sys-color-on-surface-variant); }

        .resend-btn {
            background: none; border: none; color: var(--md-sys-color-primary);
            font-size: 14px; font-weight: 500; cursor: pointer; padding: 8px;
            margin-top: 16px; transition: opacity 0.3s;
        }
        .resend-btn:disabled { color: var(--md-sys-color-on-surface-variant); opacity: 0.7; cursor: default; }

        .icon-btn-back {
            background: none; border: none; color: var(--md-sys-color-on-surface);
            cursor: pointer; border-radius: 50%; padding: 12px; position: absolute;
            top: 24px; left: 16px; z-index: 20; transition: background 0.2s;
        }
        .icon-btn-back:active { background: rgba(255,255,255,0.1); }

        .center-content { display: flex; flex-direction: column; justify-content: center; flex-grow: 1; width: 100%; max-width: 400px; margin: 0 auto; }
        .header-section { display: flex; flex-direction: column; align-items: center; padding-top: 1vh; width: 100%; position: relative; z-index: 10; }
        .footer-section { width: 100%; max-width: 400px; margin: 0 auto; padding-bottom: 20px; display: flex; flex-direction: column; align-items: center; }
        .logo-icon { color: #0000FF; }
    </style>
</head>
<body>
    
    <div class="background-glow"></div>

    <div id="initialAppLoader">
        <div class="spinner-container">
            <svg viewBox="0 0 50 50"><circle cx="25" cy="25" r="20"></circle></svg>
        </div>
    </div>

    <div id="loadingOverlay">
        <div class="spinner-container">
            <svg viewBox="0 0 50 50"><circle cx="25" cy="25" r="20"></circle></svg>
        </div>
    </div>

    <div class="app-container">
        <div id="screen1" class="screen active">
            <div class="header-section">
                <div class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-[var(--md-sys-color-surface-container-high)] mb-3">
                     <span class="material-symbols-rounded logo-icon" style="font-size: 32px;">all_inclusive</span>
                </div>
                <h1 class="text-2xl font-medium mindspan-title tracking-tight text-center">MindSpan WorkSpace</h1>
            </div>

            <div class="center-content">
                <p class="text-[var(--md-sys-color-on-surface-variant)] text-center text-lg mb-6 leading-snug">Введите учётные данные для авторизации</p>
                <div class="w-full">
                    <div id="emailGroup" class="md3-input-group">
                        <input type="email" id="emailInput" class="md3-input" placeholder=" " autocomplete="off">
                        <label class="md3-label">Электронная почта</label>
                    </div>
                    <div class="error-message" id="emailError">
                        <span class="material-symbols-rounded" style="font-size: 14px;">error</span>
                        <span id="emailErrorText">Ошибка</span>
                    </div>
                </div>
            </div>

            <div class="footer-section">
                <button id="nextBtn" class="md3-btn-filled" onclick="validateAndNext()" disabled>Продолжить</button>
                <button type="button" class="md3-btn-outlined">Создать аккаунт</button>
            </div>
        </div>

        <div id="screen2" class="screen initial-right">
            <button class="icon-btn-back" onclick="goBack()">
                <span class="material-symbols-rounded" style="font-size: 28px;">arrow_back</span>
            </button>
            <div class="header-section mt-4">
                <div class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-[var(--md-sys-color-surface-container-high)] mb-3">
                     <span class="material-symbols-rounded logo-icon" style="font-size: 32px;">all_inclusive</span>
                </div>
                <h1 class="text-2xl font-medium mindspan-title tracking-tight text-center">MindSpan WorkSpace</h1>
            </div>

            <div class="center-content">
                <div class="flex justify-center mb-6">
                    <div class="inline-flex items-center gap-2 border border-[var(--md-sys-color-outline-variant)] rounded-full pl-1 pr-3 py-1 bg-[var(--md-sys-color-surface-container-high)]">
                        <div class="w-6 h-6 rounded-full bg-[var(--md-sys-color-primary)] flex items-center justify-center text-[var(--md-sys-color-on-primary)] text-xs font-bold">U</div>
                        <span id="displayEmail" class="text-sm text-[var(--md-sys-color-on-surface)] truncate max-w-[200px]">user@example.com</span>
                    </div>
                </div>
                <div id="codeGroup" class="md3-input-group">
                    <input type="tel" id="codeInput" maxlength="6" class="md3-input font-mono text-2xl text-center tracking-[0.5em]" placeholder=" " oninput="checkCode()">
                    <label class="md3-label" style="left: 50%; transform: translate(-50%, -50%);">Код из письма</label>
                </div>
                <div class="error-message" id="codeError" style="text-align: center; justify-content: center;">
                    <span class="material-symbols-rounded" style="font-size: 14px;">error</span>
                    <span>Введённый код неверный</span>
                </div>
                <div class="flex justify-center w-full">
                    <button id="resendBtn" class="resend-btn" onclick="resendCode()" disabled>Отправить новый код через <span>60</span>с</button>
                </div>
            </div>
            <div class="footer-section"></div>
        </div>
    </div>

    <script>
        // ТВОЙ URL БЭКЕНДА
        const API_URL = 'https://script.google.com/macros/s/AKfycby_8h9i3iQZWPLOEF-dWZ9uWy70_dgstkvujcGvh-E69Q7dRnMQBakSaebzVdBbIx8yIA/exec';

        // --- COOKIE HELPERS ---
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${date.toUTCString()};path=/;SameSite=Lax`;
        }

        // --- SESSION CHECK ---
        window.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById('initialAppLoader');
            setTimeout(() => {
                loader.style.opacity = '0';
                loader.style.visibility = 'hidden';
            }, 1000);
            checkEmailInput();
        });

        const authState = { currentEmail: null, nextResendTimestamp: 0 };
        let timerInterval = null;
        let currentScreenId = 'screen1';
        let isAnimating = false;

        const transitionClasses = {
            forward: { entering: 'slide-in-right', exiting: 'slide-out-left', initial: 'initial-right' },
            backward: { entering: 'slide-in-left', exiting: 'slide-out-right', initial: 'initial-left' }
        };

        function toggleOverlay(show) {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.toggle('visible', show);
        }

        function checkEmailInput() {
            const val = document.getElementById('emailInput').value.trim();
            document.getElementById('nextBtn').disabled = !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(val);
        }
        document.getElementById('emailInput').addEventListener('input', checkEmailInput);

        // --- NAVIGATION ---
        function navigate(targetScreenId, direction) {
            if (isAnimating || currentScreenId === targetScreenId) return;
            isAnimating = true;

            const currentScreen = document.getElementById(currentScreenId);
            const targetScreen = document.getElementById(targetScreenId);
            const classes = transitionClasses[direction];
            
            targetScreen.classList.remove('active', classes.entering, classes.exiting, 'initial-left', 'initial-right');
            targetScreen.classList.add(classes.initial);
            targetScreen.style.opacity = '1';
            
            requestAnimationFrame(() => {
                currentScreen.classList.remove('active', 'initial-left', 'initial-right');
                currentScreen.classList.add(classes.exiting);
                targetScreen.classList.remove(classes.initial);
                targetScreen.classList.add(classes.entering);
                
                setTimeout(() => {
                    currentScreen.classList.remove(classes.exiting);
                    currentScreen.classList.add(direction === 'forward' ? 'initial-left' : 'initial-right');
                    targetScreen.classList.remove(classes.entering);
                    targetScreen.classList.add('active');
                    currentScreenId = targetScreenId;
                    isAnimating = false;

                    if(targetScreenId === 'screen2') {
                        const input = document.getElementById('codeInput');
                        input.value = '';
                        setTimeout(() => input.focus(), 100);
                        updateResendButtonUI();
                        if (timerInterval) clearInterval(timerInterval);
                        timerInterval = setInterval(updateResendButtonUI, 1000);
                    }
                }, 600);
            });
        }

        // --- AUTH FLOW (REAL SERVER CONNECTION) ---
        async function validateAndNext(isResend = false) {
            const emailInput = document.getElementById('emailInput');
            const emailValue = emailInput.value.trim();
            const emailGroup = document.getElementById('emailGroup');
            emailGroup.classList.remove('error');
            toggleOverlay(true);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'sendCode', email: emailValue })
                });
                const result = await response.json();
                toggleOverlay(false);

                if (result.success) {
                    if (!isResend) {
                        authState.currentEmail = emailValue;
                        document.getElementById('displayEmail').textContent = emailValue;
                        startResendTimer();
                        navigate('screen2', 'forward');
                    } else {
                        startResendTimer();
                        updateResendButtonUI();
                    }
                } else {
                    showError(result.message === 'user_not_found' ? "Пользователь не найден" : "Аккаунт заблокирован");
                }
            } catch (e) {
                toggleOverlay(false);
                showError("Ошибка связи с сервером");
            }
        }

        function showError(msg) {
            const group = document.getElementById('emailGroup');
            document.getElementById('emailErrorText').textContent = msg;
            group.classList.add('error');
        }

        async function checkCode() {
            const input = document.getElementById('codeInput');
            const group = document.getElementById('codeGroup');
            input.value = input.value.replace(/[^0-9]/g, '');
            group.classList.remove('error');

            if (input.value.length === 6) {
                input.blur();
                toggleOverlay(true);
                
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'verifyCode', email: authState.currentEmail, code: input.value })
                    });
                    const result = await response.json();
                    toggleOverlay(false);

                    if (result.success) {
                        setCookie('ms_sid', result.sid, 30);
                        window.location.href = 'main.html';
                    } else {
                        group.classList.add('error');
                        input.value = "";
                        input.focus();
                    }
                } catch (e) {
                    toggleOverlay(false);
                    alert("Ошибка при проверке кода");
                }
            }
        }

        function startResendTimer() { authState.nextResendTimestamp = Date.now() + 60000; }
        function updateResendButtonUI() {
            const btn = document.getElementById('resendBtn');
            const span = btn.querySelector('span');
            const timeLeft = Math.ceil((authState.nextResendTimestamp - Date.now()) / 1000);
            if (timeLeft <= 0) {
                btn.disabled = false; btn.innerHTML = "Отправить новый код"; btn.style.opacity = "1";
            } else {
                btn.disabled = true; btn.innerHTML = `Отправить новый код через <span>${timeLeft}</span>с`; btn.style.opacity = "0.7";
            }
        }
        function resendCode() { if (Date.now() >= authState.nextResendTimestamp) validateAndNext(true); }
        function goBack() { navigate('screen1', 'backward'); }

        document.getElementById('emailInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('nextBtn').disabled) validateAndNext();
        });
    </script>
</body>
</html>
